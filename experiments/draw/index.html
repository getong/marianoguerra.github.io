<!doctype html>
<html>
 <head>
  <meta charset=utf-8>
  <title>Draw!</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css" media="all"/>
 </head>
 <body>
  <label for="draw-speed">Draw Speed</label>
  <input type="number" id="draw-speed" value="3">
  <button id="update-btn">Update</button>
  <div id="app" style="width: 100%; height: 95%; margin: 1em 0; padding: 0">
   <textarea id="code" style="width: 45%; height: 100%; float: left;">
// available variables:
//  * w: canvas width
//  * h: canvas height
//  * c: counter that increments by one on each redraw

square({
 x: random(0, w),
 y: random(0, h),
 x1: random(0, w),
 y1: random(0, w),
 borderWidth: random(0, 10),
 borderColor: randomColor(),
 color: randomColor()
});

line({
 x: random(0, w),
 y: random(0, h),
 x1: random(0, w),
 y1: random(0, w),
 borderWidth: random(0, 10),
 borderColor: randomColor(),
 color: randomColor()
});

circle({
 x: random(0, w),
 y: random(0, h),
 radius: random(5, 50),
 borderWidth: random(0, 10),
 borderColor: randomColor(),
 color: randomColor()
});

text({
 x: random(0, w),
 y: random(0, h),
 fontSize: random(30, 60),
 fontFamily: pick(['serif', 'sans-serif', 'mono']),
 text: pick(['Hello', 'Hola', 'Hallo']),
 borderWidth: random(0, 10),
 borderColor: randomColor(),
 color: randomColor()
});

text({
 x: c % w,
 y: c % h,
 fontSize: '18pt',
 fontFamily: 'mono',
 text: '' + c,
 color: randomColor(true)
});

text({
 x: w - c % w,
 y: h - c % h,
 fontSize: '18pt',
 fontFamily: 'mono',
 text: '' + c,
 color: randomColor(true)
});
   </textarea>
   <canvas id="draw" style="width: 50%; height: 100%;float: right;"></canvas>
  </div>
 </body>
</html>
